<!--Galeria de Imagens Flexbox

Enunciado: O objetivo desta atividade é criar uma galeria de imagens responsiva usando Flexbox. 
Você tem um contêiner com várias imagens e sua tarefa é usar as propriedades do Flexbox para 
organizá-las em linhas, com espaçamento adequado e garantindo que o layout se ajuste perfeitamente em 
diferentes tamanhos de tela.

Instruções:
1 - Transforme o elemento com a classe gallery-container em um contêiner flexível.
2 - Defina o comportamento do contêiner para que os itens quebrem para a próxima linha quando não houver espaço suficiente.
3 - Alinhe os itens para que fiquem com o mesmo espaçamento entre si no eixo principal.
4 - No eixo vertical, alinhe os itens ao início do contêiner.
5 - Defina uma largura base para cada imagem (.gallery-item) de 250px, permitindo que elas encolham e cresçam para se adaptar à tela.
6 - Adicione um espaçamento de 10px entre as imagens.
-->
