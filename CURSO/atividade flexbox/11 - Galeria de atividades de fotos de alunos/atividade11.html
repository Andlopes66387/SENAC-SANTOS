<!--Galeria de Fotos da Turma

Descrição: A galeria de fotos está um caos! As imagens estão empilhadas verticalmente. Seu desafio é usar o Flexbox para que elas se organizem em uma linha horizontal, ocupando o espaço disponível de forma igual.

Critérios:
1 - As fotos devem ser exibidas em uma linha.
2 - Elas devem ter a mesma altura.
3 - O espaçamento entre elas deve ser uniforme.
4 - A galeria deve estar centralizada horizontalmente na página.-->
