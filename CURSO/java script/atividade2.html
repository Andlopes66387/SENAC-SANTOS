<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

        <script>      
    
    var comprimento, largura, area, perimetro;
    
    comprimento = parseFloat(prompt("Digite o comprimento da sala:"));
    largura = parseFloat(prompt("Digite a largura da sala:"));
    
    
    area = comprimento * largura;
    perimetro = 2 * (comprimento + largura);    
    
    alert("A área da sala é: " + area + " O perímetro da sala é: " + perimetro);    

       </script>

    </body>
</html>
