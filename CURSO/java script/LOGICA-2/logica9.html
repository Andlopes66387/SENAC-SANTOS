<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script>
// 9. Média Geométrica: Solicite três números (A,B,C) e calcule a média geométrica entre eles.
// Fórmula: (A * B * C)^(1/3)

const numA = parseFloat(prompt(" Média Geométrica \n\nDigite o primeiro número (A):"));
const numB = parseFloat(prompt(" Média Geométrica \n\nDigite o segundo  número (B):"));
const numC = parseFloat(prompt(" Média Geométrica \n\nDigite o terceiro número (C):"));

if (!isNaN(numA) && !isNaN(numB) && !isNaN(numC)) {
    
    const produto = numA * numB * numC;
    const mediaGeometrica = Math.cbrt(produto); // Math.cbrt() calcula a raiz cúbica.

    alert(`A média geométrica entre ${numA}, ${numB} e ${numC} é: ${mediaGeometrica.toFixed(2)}`);
} 

else {
    alert("Valores inválidos. Por favor, insira três números válidos.");
}
         </script>
    </body>
</html>
