<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>

        // 2. Elabore um programa que solicite quatro partes de uma frase e as combine. O usuário digita o sujeito da frase (Ex: "O gato"). Depois o verbo (Ex: "comeu"). E o complemento (Ex: "o rato"). Por fim deve solicitar o pontoFinal (exclamação, ponto final, interrogação, entre outros...) Ao final exibir: O gato comeu o rato!

        
        var sujeito, verbo, complemento, pontoFinal;
        var fraseCompleta;

        
        sujeito = prompt("Digite o sujeito da frase (O gato):");
        verbo = prompt("Digite o verbo (comeu):");
        complemento = prompt("Digite o complemento (o rato):");
        pontoFinal = prompt("Digite a pontuação final (!):");

        
        fraseCompleta = `${sujeito} ${verbo} ${complemento}${pontoFinal}`;

        
        alert("A frase completa é:\n\n" + fraseCompleta);

    </script>
    </body>
