<body>
    
    <script>
//  14. Crie um programa que simule o custo total de um empréstimo pessoal com base no modelo de juros compostos. O programa deve solicitar as informações ao usuário, calcular o montante final e o valor das parcelas. Entradas: Valor Principal do Empréstimo, Taxa de Juros Mensal e Prazo Total. Exiba em alert()s separados o Montante, o Valor da Parcela Mensal e o valor dos Juros. Use toFixed(2) em ambos os resultados de dinheiro para exibir duas casas decimais. Fórmula: M = C * (1 + i) elevado a t.

        const valorPrincipal = parseFloat(prompt("Simulador de Empréstimo\n\nDigite o valor principal do empréstimo (R$):"));
        const taxaJurosMensal = parseFloat(prompt("Digite a taxa de juros mensal (em decimal, ex: 0.02 para 2%):"));
        const prazoMeses = parseInt(prompt("Digite o prazo total em meses:"));

        if (!isNaN(valorPrincipal) && !isNaN(taxaJurosMensal) && !isNaN(prazoMeses) && valorPrincipal > 0 && taxaJurosMensal >= 0 && prazoMeses > 0) {
            
            // Fórmula: M = C * (1 + i)^t
            const montanteFinal = valorPrincipal * Math.pow((1 + taxaJurosMensal), prazoMeses);
            
            const valorJuros = montanteFinal - valorPrincipal;
            
            const valorParcela = montanteFinal / prazoMeses;

            const resultado = `--- Resultado do Empréstimo ---\n
        Montante Final a ser pago: R$ ${montanteFinal.toFixed(2)}
        Valor da Parcela Mensal:   R$ ${valorParcela.toFixed(2)}
        Valor total dos Juros:     R$ ${valorJuros.toFixed(2)}`;

            alert(resultado);
        } 
        
        else {
            
            alert("Valores inválidos. Por favor, insira números válidos e positivos para todos os campos.");
        }
        // tirar duvida sobre o resultado com  muitos numeros apos a virgula

    </script>
    
</body>
</html>
