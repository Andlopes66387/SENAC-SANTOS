        <script>
        // 4. Crie um programa que converta uma medida de metros para centímetros e milímetros.
        
        var metros, centimetros, milimetros;

        metros = parseFloat(prompt("Digite a medida em metros:"));
        
        centimetros = metros * 100;
        milimetros = metros * 1000;

        alert(metros + " metros equivalem a:\n" + centimetros.toFixed(2) + " centímetros\n" + milimetros.toFixed(2) + " milímetros.");

        </script>
    </body>
</html>
