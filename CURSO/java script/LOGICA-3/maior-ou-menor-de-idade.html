<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maior-ou-menor-de-idade</title>
</head>
<body>
    
    <script>
// Elabore um programa que o usuário entre com uma idade e o programa informe se ele é maior ou menor de idade.
       

        const idade = parseInt(prompt("Digite sua idade:"));
        const idadeMinima = 18;

        const ehMaiorDeIdade = idade >= idadeMinima;


                if (ehMaiorDeIdade) {
                    document.write("Você é maior de idade.");
                } else {
                    document.write("Você é menor de idade.");
                }                   
    </script>
</body>
</html>
