    <head>
        <meta charset="UTF-8">

        <title>Reserva</title>

    </head>

    <body>
        <center><img src="img/Logtipo-removebg-preview.png" width=450></center>
        <hr>
        <center><h1>Faça sua reserva</h1></center>
        <p>Preencha o fomulario abaixo e um dos nossos consutores entrará em
            contato para finalizar</p>
        <section>
            <form>
                <label for="nome completo">Nome completo:</label><br>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="Telefone para contato">Telefone para
                    contato:</label><br>
                <input type="Telefone para contato" id="Telefone para contato"
                    name="email"><br><br>

                <label for="destino">Destino de Interesse:</label><br>
                <select name="destino" id="destino">
                    <option value="Jericoacora">Jericoacora</option>
                    <option value="canoaquebrada">canoa quebrada</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ouropreto">Ouro Preto</option>
                    <option value="chapadadiamantina">chapada
                        diamantina</option>
                </select> <br>

                <label for="partida">Data de Partida:</label><br>
                <input type="date" id="partida" name="partida" required><br><br>

                <label for="retorno">Data de Retorno:</label><br>
                <input type="date" id="retorno" name="retorno" required><br><br>

                <label for="passageiros">Número de Passageiros:</label><br>
                <input type="number" id="passageiros" name="passageiros" min="1"
                    required><br><br>

                <label for="observacoes">Preferências/Observações:</label><br>
                <textarea id="observacoes" name="observacoes" rows="5"
                    cols="40"></textarea><br><br>

                <input type="submit" value="Enviar Pedido">
                <hr>
            </form>
        </section>
