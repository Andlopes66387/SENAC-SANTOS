<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>par_impar</title>
    </head>

    <body>

        <script>
        // elabore um programa em que o usuario digite um numero inteiro e o programa informe esse numero é par ou impar
        
        
         var numeroInput = prompt("Digite um número inteiro para verificar se é par ou ímpar:");
         var numero = parseInt(numeroInput);
                       
            if (numero % 2 == 0) {
                alert("O número " + numero + " é PAR.");
            } else {
                alert("O número " + numero + " é ÍMPAR.");
            }        
            
        </script>

    </body>

</html>
