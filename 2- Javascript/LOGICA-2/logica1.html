<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>logica1</title>
    </head>
    <body>

        <script>

        var n1 , n2 ; 
        var soma, subtracao, multiplicacao, divisao;

        n1 = parseInt(prompt("Digite o primeiro número inteiro:"));
        n2 = parseInt(prompt("Digite o segundo número inteiro:"));

        soma = n1 + n2;
        subtracao = n1 - n2;
        multiplicacao = n1 * n2;
        divisao = n1 / n2;

        alert("A soma é: " + soma + "\n" +
              "A subtração é: " + subtracao + "\n" +
              "A multiplicação é: " + multiplicacao + "\n" +
              "A divisão é: " + divisao);    

        </script>
    </body>
</html>
