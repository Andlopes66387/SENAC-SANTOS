<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        // 16. DESAFIO 2: Elabore um programa que calcule o valor a ser pago pelo período
        //  de estacionamento do automóvel (PAG). O usuário entra com os seguintes dados: hora (HE) e minuto (ME) de entrada,
        //  hora (HS) e minuto (MS) de saída. Sabe-se que este estacionamento cobra R$ 4,00, mas calcula as frações de hora 
        // também. Por exemplo, se a pessoa ficar 1 hora e quinze minutos, pagará R$ 5,00 (R$ 4,00 pela hora e R$ 1,00 pelos 
        // quinze minutos). Considere que nenhum veículo ficará mais de 24 horas.


        var HE, ME, HS, MS; 
        var totalMinutosEntrada, totalMinutosSaida, duracaoTotalMinutos; 
        var valorAPagar; 
        const precoPorHora = 4.00;
        const minutosEmUmDia = 24 * 60;


        HE = parseInt(prompt("Digite a HORA de entrada (0-23):"));
        ME = parseInt(prompt("Digite o MINUTO de entrada (0-59):"));
        HS = parseInt(prompt("Digite a HORA de saída (0-23):"));
        MS = parseInt(prompt("Digite o MINUTO de saída (0-59):"));

        totalMinutosEntrada = (HE * 60) + ME;
        totalMinutosSaida = (HS * 60) + MS;

        // 2. Calcular a duração total em minutos.
        // Se o tempo de saída for menor que o de entrada, significa que o carro passou da meia-noite.
        if (totalMinutosSaida < totalMinutosEntrada) {
            // Adiciona 24 horas (em minutos) ao tempo de saída para calcular a duração corretamente.
            duracaoTotalMinutos = (totalMinutosSaida + minutosEmUmDia) - totalMinutosEntrada;
        } else {
            
            duracaoTotalMinutos = totalMinutosSaida - totalMinutosEntrada;
        }

        valorAPagar = duracaoTotalMinutos * (precoPorHora / 60);

       
        alert("O valor total a ser pago pelo estacionamento é: R$ " + valorAPagar.toFixed(2));

    </script>

</body>

</html>
