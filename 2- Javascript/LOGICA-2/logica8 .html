<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

    <body>

<script>

//  8. Área do Círculo: Solicite o raio de um círculo e calcule sua área. DICA: const PI = Math.PI;. Fórmula: Área=π×Raio ao quadrado

        const PI = Math.PI;

        const raio = parseFloat(prompt("Digite o valor do raio do círculo:"));

        if (!isNaN(raio) && raio > 0) {
            // Fórmula: Área = π * Raio²
            const area = PI * Math.pow(raio, 2);
            
            alert(`A área de um círculo com raio ${raio} é: ${area.toFixed(2)}`);
        } 
        else {
            alert("Valor inválido para o raio. Por favor, insira um número positivo.");
        }

</script>

    </body>
</html>
