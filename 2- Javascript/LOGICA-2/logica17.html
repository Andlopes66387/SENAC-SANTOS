<body>

    <script>
        // 17. DESAFIO 3: Elabore um programa que o usuário entre com uma data (EM UMA ÚNICA VARIÁVEL
        //  – Exemplo: ddmmaaaa). E o programa separe MATEMATICAMENTE em dia, mês e ano: Exemplo: data 
        // digitada 10112025. Exibirá: Dia: 10. Mês: 11. Ano: 2025.

        let dataCompleta;
        let dia, mes, ano;

        dataCompleta = parseInt(prompt("Digite uma data no formato ddmmaaaa:"));

        ano = dataCompleta % 10000; // 10112025 % 10000 = 2025

       
        const diaMes = Math.floor(dataCompleta / 10000); 
        mes = diaMes % 100;              // 1011 % 100 = 11
        dia = Math.floor(diaMes / 100); // floor(10.11) = 10
        alert("Dia: " + dia + "\nMês: " + mes + "\nAno: " + ano);

    </script>

</body>
