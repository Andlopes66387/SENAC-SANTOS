<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var precoProduto, valorDesconto, precoFinal;

        precoProduto = parseFloat(prompt("Digite o preço do produto (R$):"));
        valorDesconto = parseFloat(prompt("Digite o valor do desconto (R$):"));

        precoFinal = precoProduto - valorDesconto;

        alert("O valor a ser pago pelo produto é: R$ " + precoFinal.toFixed(2));
    </script>
    
</body>
</html>
