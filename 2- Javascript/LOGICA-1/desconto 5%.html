<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desconto 5%</title>
</head>
<body>    

<script>

    var precoProduto; 
    var valorDesconto; 
    const percentual_desconto = 0.05; 

    precoProduto = parseFloat(prompt("Digite o preço do produto:"));
    
    valorDesconto = precoProduto * percentual_desconto;

    alert("O valor do desconto é: " + valorDesconto.toFixed(2));

</script>

</body>
</html>
