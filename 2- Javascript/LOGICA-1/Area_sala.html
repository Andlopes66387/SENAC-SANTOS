<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Area_sala</title>

    <body>

        <script>

         var n1, n2, area;

       n1 = parseFloat(prompt("Digite o primeiro número: "));
       n2 = parseFloat(prompt("Digite o segundo número: "));

      area = n1 * n2;

      alert("Area é: " + area);

        </script>
