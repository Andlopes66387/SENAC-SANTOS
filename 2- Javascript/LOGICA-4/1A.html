<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1A</title>
</head>
<body>
    
    <script>

        // 1) Elabore um programa para ler as duas notas que um aluno obteve no primeiro e 
        // segundo semestres de uma disciplina anual. Em seguida, mostrar a nota final que o 
        // aluno obteve (com uma casa decimal) no ano juntamente com um texto explicativo. 
        // Caso a nota final do aluno seja inferior a 60.00, mostrar a mensagem "REPROVADO", 
        // conforme exemplos.

        const nota1 = parseFloat(prompt("Digite a primeira nota:"));
        const nota2 = parseFloat(prompt("Digite a segunda nota:"));

        
        if (!isNaN(nota1) && !isNaN(nota2) && nota1 >= 0 && nota2 >= 0) {
           
            const notaFinal = nota1 + nota2;

            let mensagem = `NOTA FINAL = ${notaFinal.toFixed(1)}`;

            if (notaFinal < 60.0) {
                mensagem += " REPROVADO";
            }

            alert(mensagem);
        } else {
            alert("Entrada inválida. Por favor, digite apenas números válidos para as notas.");
        }
    </script>
</body>
</html>
