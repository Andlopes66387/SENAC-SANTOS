<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 9A</title>
</head>

<body>

    <script>
        // 9) Uma lanchonete possui vários produtos. Cada produto possui um código e um preço. 
        // Você deve fazer um programa para ler o código e a quantidade comprada de um produto 
        // (suponha um código válido), e daí informar qual o valor a ser pago, com duas casas decimais.

        const codigo = parseInt(prompt("Código do produto comprado:"));
        const quantidade = parseInt(prompt("Quantidade comprada:"));

        if (isNaN(codigo) || isNaN(quantidade) || quantidade <= 0) {
            alert("Entrada inválida. Por favor, digite um código válido e uma quantidade positiva.");
        } else {
            let preco = 0;
            let codigoValido = true;

            switch (codigo)
             {
                case 1: preco = 5.00; break;
                case 2: preco = 3.50; break;
                case 3: preco = 4.80; break;
                case 4: preco = 8.90; break;
                case 5: preco = 7.32; break;
                default:
                    codigoValido = false;
                    alert("Código de produto inválido.");
                    break;
            }

            if (codigoValido) {
                const valorAPagar = preco * quantidade;
                alert(`Valor a pagar: R$ ${valorAPagar.toFixed(2)}`);
            }
        }
    </script>
</body>

</html>
