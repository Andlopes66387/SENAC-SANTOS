    <script>
        // Entrar com um dia da semana e o programa retorne o nome do dia. Exemplo: 1 = domingo. 2 = segunda-feira.... 7 = sábado

        // = atribuição
        // == comparação - operador relacional
        // === comparação - operador relacional (ele compara além do conteúdo a tipo de variável)

        var semana

        semana = prompt("Escolha um número de 1 a 7");
        semana = parseInt(semana);

        // switch ... case ... break

        switch (semana) {
            case 1:
                alert("domingo");
                break;
            case 2:
                alert("Segunda-feira");
                break;
            case 3:
                alert("Terça-feira");
                break;
            case 4:
                alert("Quarta-feira");
                break;
            case 5:
                alert("Quinta-feira");
                break;
            case 6:
                alert("Sexta-feira");
                break;
            case 7:
                alert("sábado");
                break;
            default:
                alert ("Esse dia não existe na semana. Por favor, números de 1 a 7")
        }
