<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicação de três números.</title>
</head>

<body>
    <script>

        /*Elabore um programa em Java Script que o usuário entre com 3 números e o programa calcule e exiba a multiplicação entre eles.*/

        //Criação de variáveis de entrada e de saída
        var n1, n2, n2 //Entrada de dados
        var multiplicacao //Saída de dados

        //Entrada de dados
        n1 = parseFloat(prompt("Digite o primeiro número: "))
        n2 = parseFloat(prompt("Digite o segundo número: "))
        n3 = parseFloat(prompt("Digite o terceiro número: "))

        //Processamento
        multiplicacao = n1 * n2 * n3

        //Saída
        alert("A multiplicação é: " + multiplicacao)

    </script>
</body>

</html>
