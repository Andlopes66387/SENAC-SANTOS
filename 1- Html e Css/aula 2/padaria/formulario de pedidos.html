<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formulario de pedidos</title>
        <br>
        <h1><form>monte seu pedido online</form></h1>

    </head>
    <body>
        <form action>
            <p>
                <label for="nome">Nome:</label>
                <input type="text">
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </p>
            <hr>
            <p>
                <input type="checkbox">
                <label for="bolodecenoura">bolo de cenoura.</label>
                <label for="tamanho">tamanho:</label>
                <select name="tamanho" id="tamanho">

                    <option value="grande">grande</option>
                    <option value="medio">medio</option>
                    <option value="pequeno">pequeno</option>
                </select>
                <input type="number" min="1" placeholder="quantidade">
            </p>

            <p>
                <input type="checkbox">
                <label for="bolodefuba">bolo de fuba</label>
                <label for="tamanho">tamanho:</label>
                <select name="tamanho" id="tamanho">
                    <option value="grande">grande</option>
                    <option value="medio">medio</option>
                    <option value="pequeno" selected>grande</option>
                </select>
                <input type="number" min="1" placeholder="quantidade">
            </p>

            <p>
                <input type="checkbox">
                <label for="bolodechocolate">bolo de chocolate</label>
                <label for="tamanho">tamanho:</label>
                <select name="tamanho" id="tamanho">
                    <option value="grande">grande</option>
                    <option value="medio">medio</option>
                    <option value="pequeno">pequeno</option>
                </select>
                <input type="number" min="1" placeholder="quantidade">
            </p>

            <p>
                <input type="checkbox">
                <label for="bolodeprestigio">bolo de prestigio</label>
                <label for="tamanho">tamanho:</label>
                <select name="tamanho" id="tamanho">
                    <option value="grande">grande</option>
                    <option value="medio">medio</option>
                    <option value="pequeno">pequeno</option>
                </select>
                <input type="number" min="1" placeholder="quantidade">

            </p>
            <p><button type="submit">finalizar pedido</button></p>
            
            <a href="index.html"><img src="imagem/botao-voltar.png" alt width="38"></a>
            
            
            
        </form>
    </body>
</html>
